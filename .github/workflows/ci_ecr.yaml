name: Build, Tag e Push da imagem para reposit√≥rio ECR
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-20.04
    name: Build ECR image
    strategy:
      matrix:
        cluster_arn: ["arn::cdc:123", "arn::msk:1234"]
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: metalcorp
        CLUSTER_ARN: ${{ matrix.cluster_arn }}
      run: |
        envsubst '$CLUSTER_ARN,$HOSTNAME_LABEL' < ./conf.yaml
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$(echo ${GITHUB_SHA} | cut -c1-8) .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$(echo ${GITHUB_SHA} | cut -c1-8)
