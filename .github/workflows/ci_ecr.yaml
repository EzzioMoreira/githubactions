name: Build, Tag e Push da imagem para reposit√≥rio ECR
on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-20.04
    name: Build ECR image
    if: |
      always() &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image cluster cdc
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: metalcorp
        CLUSTER_ARN: "arn::us-east-1:12345678:amazon-msk-cdc"
        HOSTNAME_LABEL: "cluster-msk-cdc-prd"
        CDC_TAG: cdc{GITHUB_SHA::8}
      run: |
        envsubst '$CLUSTER_ARN,$HOSTNAME_LABEL' < exemple_conf.yaml > ./conf.yaml
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$CDC_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$CDC_TAG
    
    - name: Build, tag, and push image cluster msk
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: metalcorp
        CLUSTER_ARN: "arn::us-east-1:12345678:amazon-msk"
        HOSTNAME_LABEL: "cluster-msk-prd"
        MSK_TAG: msk{GITHUB_SHA::8}
      run: |
        envsubst '$CLUSTER_ARN,$HOSTNAME_LABEL' < exemple_conf.yaml > ./conf.yaml
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$MSK_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$MSK_TAG
